name: StockNotify  # ワークフロー名

on:
  schedule:
    - cron: '30 6 * * *'  # 毎日06:30 (UTC) = 日本時間15:30
  workflow_dispatch:       # 手動実行も可能

jobs:
  notify:
    runs-on: ubuntu-latest  # Ubuntu最新環境で実行

    steps:
      # 1. リポジトリのコードを取得
      - uses: actions/checkout@v3

      # 2. Python環境をセットアップ
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. 必要なライブラリをインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance requests matplotlib

      # 4. Pythonスクリプトを実行
      - name: Run script
        run: python stock_notify.py
